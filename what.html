<div class="row" style="margin-top:12px">
  <div class="col" style="flex:1">
    <div id="zeroWrap" class="spriteWrap activeBorder">
      <div id="zeroCanvas" class="pixelCanvas"></div>
      <div class="label">零（zero）</div>
    </div>
    <div style="display:flex;gap:8px;margin-top:8px">
      <div class="controls">
        <div class="btnRow">
          <button onclick="setExpression('zero','idle')">idle</button>
          <button onclick="setExpression('zero','blink')">blink</button>
          <button onclick="setExpression('zero','smile')">smile</button>
          <button onclick="setExpression('zero','cry')">cry</button>
          <button onclick="setExpression('zero','reach')">reach</button>
        </div>
        <div class="note">零拥有耳机、卫衣、裤鞋特征；表情含眨眼、微笑、哭、伸手。</div>
      </div>
    </div>
  </div>

  <div class="col" style="flex:1">
    <div id="eWrap" class="spriteWrap">
      <div id="eCanvas" class="pixelCanvas"></div>
      <div class="label">e（幽灵少女）</div>
    </div>
    <div style="display:flex;gap:8px;margin-top:8px">
      <div class="controls">
        <div class="btnRow">
          <button onclick="setExpression('e','idle')">idle</button>
          <button onclick="setExpression('e','blink')">blink</button>
          <button onclick="setExpression('e','smile')">smile</button>
          <button onclick="setExpression('e','sigh')">sigh</button>
        </div>
        <div class="note">e 是半透明白发少女，有飘逸动画。</div>
      </div>
    </div>
  </div>

  <div class="col" style="flex:1">
    <div id="phiWrap" class="spriteWrap">
      <div id="phiCanvas" class="pixelCanvas"></div>
      <div class="label">Phi（红西装面具男）</div>
    </div>
    <div style="display:flex;gap:8px;margin-top:8px">
      <div class="controls">
        <div class="btnRow">
          <button onclick="setExpression('phi','idle')">idle</button>
          <button onclick="setExpression('phi','smirk')">smirk</button>
          <button onclick="setExpression('phi','taunt')">taunt</button>
          <button onclick="setExpression('phi','clock')">clock</button>
        </div>
        <div class="note">Phi 有面具与时钟道具，表情偏戏谑/威胁表现。</div>
      </div>
    </div>
  </div>
</div>
